<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Body System Game</title>
</head>
<body>

    <div class="header">
        <h1>Body System Game</h1>

        <div class="buttons-container">
            
            <div class="pre-game-btns">
                <button id = "start">Instructions</button>
                <button id = "start-game">START</button>
            </div>

            <div class="end-turn-btn">
                <button id = "end-turn">
                    End Turn
                </button>
            </div>
        </div>

            
    </div>

    <div class="game-container">
        
        <div class="instructions-container">

        </div>

        <div class="main-container">
            <div class="info-container">

            </div>

            <div class="body-system-btns-container">
                <button class = "body-system-btn">Nervous System</button>
                <button class = "body-system-btn">Respiratory System</button>
                <button class = "body-system-btn">Circulatory System</button>
                <button class = "body-system-btn">Digestive System</button>
                <button class = "body-system-btn">Endocrine System</button>
                <button class = "body-system-btn">Immune System</button>

            </div>

            <div class="messages-container">

            </div>

            <div class="body-system-functions-container">
                <div id="nervous-system-btns">
                    <div class="function-header">
                        Nervous System

                    </div>
                        
                    <button class="body-function-btns">Regulate Systems</button>
                    <button class="body-function-btns">Sleep</button>
                    <button class="body-function-btns">Produce Sweat</button>
                </div>
                    
                    
            
                    
                
                    
                    
                    
               
                <div class="body-system-functions"></div>
                <div class="body-system-functions"></div>
                <div class="body-system-functions"></div>
                <div class="body-system-functions"></div>
                <div class="body-system-functions"></div>
            </div>


        </div>

    </div>
