<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Body System Game</title>
</head>
<body>

    <div class="header">
        <h1>Body System Game</h1>

        <div class="buttons-container">
            
            <div class="pre-game-btns">
                <button id = "start">Instructions</button>
                <button id = "start-game">START</button>
            </div>

            <div class="end-turn-btn">
                <button id = "end-turn">
                    End Turn
                </button>
            </div>
            <div id="turn-count">
                Turn Count
            </div>
        </div>

            
    </div>

    <div class="game-container">
        
        <div class="instructions-container">

        </div>

        <div class="main-container">
            <div class="info-container">
                <div class="resources-container">
                    <div class="unavailable-resources-container">
                        <div class="resource-header">
                            Unavailable Resources
                        </div>

                        <div class="oxygen-un">
                            Oxygen
                        </div>

                        <div class="glucose-un">
                            Glucose
                        </div>

                        <div class="amino-un">
                            Amino Acids
                        </div>

                        <div class="water-un">
                            Water
                        </div>

                    </div>

                    <div class="available-resources-container">
                        <div class="resource-header">
                            Available Resources
                        </div>

                        <div class="oxygen-av">
                            Oxygen
                        </div>

                        <div class="glucose-av">
                            Glucose
                        </div>

                        <div class="amino-av">
                            Amino Acids
                        </div>

                        <div class="water-av">
                            Water
                        </div>

                        <div class="carbs-av">
                            Carbs
                        </div>

                        <div class="protein-av">
                            Protein
                        </div>

                    </div>
                </div>
                <div class="status-container">
                    <div class="status-header">
                        Status Effects
                    </div>
                    <div class="status-item" id="picture-1">
                        <img src="brain-status2.png" >
                        <div class="tooltip">Test 1</div>
                    </div>
                    
                    <div class="status-item" id="picture-2">
                        <img src="test-2.JPG">
                        <div class="tooltip">Test 2</div>
                    </div>
                    

                </div>
            </div>

            <div class="body-system-btns-container">
                <button class = "body-system-btn" id="nervous-button">Nervous System</button>
                <button class = "body-system-btn" id="resp-button">Respiratory System</button>
                <button class = "body-system-btn" id="circ-button">Circulatory System</button>
                <button class = "body-system-btn" id="digest-button">Digestive System</button>
                <button class = "body-system-btn" id="endo-button">Endocrine System</button>
                <button class = "body-system-btn" id="immune-button">Immune System</button>

            </div>

            <div class="messages-container">

            </div>

            <div class="body-system-functions-container">
                <div id="nervous-system-btns">
                    <div class="function-header">
                        Nervous System

                    </div>
                        
                    <button class="body-function-btns">Regulate Systems</button>
                    <button class="body-function-btns">Sleep</button>
                    <button class="body-function-btns">Produce Sweat</button>
                </div>
                    
                
                <div id="respiratory-system-btns">
                    <div class="function-header">
                            Respiratory System
    
                     </div>
                            
                    <button class="body-function-btns">Get Oxygen</button>
                    <button class="body-function-btns">Increase Breathing Rate</button>
                    <button class="body-function-btns">Exercise</button>
                    

                </div>
                <div id="circulatory-system-btns">
                    <div class="function-header">
                        Circulatory System

                 </div>
                        
                    <button class="body-function-btns">Transport Nutrients</button>
                    <button class="body-function-btns">Increase Heart Rate</button>
                    <button class="body-function-btns">Exercise</button>
                </div>

                <div id="digestive-system-btns">
                    <div class="function-header">
                        Digestive System

                    </div>
                        
                    <button class="body-function-btns">Get Nutrients</button>
                    <button class="body-function-btns">Break Down Nutrients</button>
                </div>

                <div id="endocrine-system-btns">
                    <div class="function-header">
                        Endocrine System

                 </div>
                        
                    <button class="body-function-btns">Produce Hormone</button>
                </div>

                <div id="immune-system-btns">
                    <div class="function-header">
                        Immune System

                 </div>
                        
                    <button class="body-function-btns">Produce Antibody</button>
                    <button class="body-function-btns">Strengthen Immune System</button>
                </div>
            </div>


        </div>

    </div>

</body>
</html>
